{% extends 'base.html' %}
{% load static %}


{% block content %}

{% for memo_item in memo_items %}
<p>
    memo_item: {{ memo_item }}
    user: {{ memo_item.user }}
    Stone: {{ memo_item.job.num_stones }}
    Cost for the setter: {{memo_item.quantity}}
</p>


{% endfor %}




<a href="{% url 'checkout' %}" class="btn btn-primary btn-block"> Finalize Memo </a>
<a href="{% url 'job-filter' %}" class="btn btn-light btn-block"> Add More Jobs</a>








{% endblock %}
